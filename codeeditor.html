<!DOCTYPE html>
<html>
<head>	
    <meta name="viewport" content="width=device-width,initial-size=1.0" />	
    <link rel="shortcut icon" type="image/png" href="./logo.png">	
    <title>Code editor</title>	
    <style>	
        a {	
    color: rgb(172, 124, 13);	

  }	


.button {	
  border-radius: 4px;	
  background-color: #0b0a53;	
  border: none;	
  color: #FFFFFF;	
  text-align: center;	
  font-size: 28px;	
  padding: 20px;	
  width: 267px;	
  height: 60px;	
  transition: all 0.5s;	
  cursor: pointer;	
  margin: 5px;	
}	

.button span {	
  cursor: pointer;	
  display: inline-block;	
  position: relative;	
  transition: 0.5s;	
}	

.button span:after {	
  content: '\00bb';	
  position: absolute;	
  opacity: 0;	
  top: 0;	
  right: -20px;	
  transition: 0.5s;	
}	

.button:hover span {	
  padding-right: 25px;	
}	

.button:hover span:after {	
  opacity: 1;	
  right: 0;	
}	


      body {	
          background-color: #524763;	
          background-size: 100%;	
          background-repeat: no-repeat;	
          background-attachment: fixed;	
          margin: 0;	
        }
        </style>
        </head>
<body>

<h1 style=" text-align: left;	text-indent: 30%;	color: white; text-shadow: 2px 2px 5px black;">Code editor</h1>
<p style=" text-align: left;	text-indent: 30%;	color: white; text-shadow: 2px 2px 5px black;">Rules: do not use element styling (eg p{}) as that will effect everything else. <br>
Instead of body for styling, use #body. <br>
No head, html or body tags, just put everything in.<br>
Do not use Document.createElement.<br>
Do not use anything with id input or body<br>
</p>
<input id="input">
<button onclick="run()">Run</button>
<script>
function run(){
var input = document.getElementById("input");
document.getElementById("body").innerHTML = input.value;
}
</script>
<div id="body" style="border: 2px solid black;"></div>
</body>

</html>
