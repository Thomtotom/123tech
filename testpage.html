<head>

    <title>Document</title>
    <style>

header {
          position: fixed;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100%;
          background-color: #2c2635;
          color: 	rgb(251, 193, 4);
          background-size: 100%;
          font-family: 'Lobster', cursive;
          background-position-x: center;
          z-index: -10;
        }
        .glow {
      font-size: 4rem;
      color: #fff;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #d7e598, 0 0 30px #c8a01a, 0 0 40px #c8a02a, 0 0 50px #c8a03a, 0 0 60px #c8a04a, 0 0 70px #c8a05a;
      }
      
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #c8a06a, 0 0 40px #c8a07a, 0 0 50px #c8a08a, 0 0 60px #c8a09a, 0 0 70px #c8a10a, 0 0 80px #c8a11a;
      }
    }
    </style>



</head>
<body>
    <header>
        <dive align="center">
            <h1 class="glow">Welcome to:</h1>
            <h1 class="glow">activity finder</h1>
