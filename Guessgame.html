<body>
<h1>
Theo's Guess Game

</h1>
<p>Enter a number and guess! (must be between one and onehundred)</p>
<div align="center">
<button id="play" onclick="play()" >Click To Play!</button>
</div>
<div id="game" align="center">
<p id="guesses"></p>
<input id="guess">
<br>
<button onclick="checkguess()">Guess</button>
<p id="output"></p>
<p id="myconsole"></p>
</div>
<p id="congrats"></p>
<script>
var guesses = 0;
var guess = document.getElementById("guess");
var rand = Math.floor((Math.random() * 100) + 0);
function play(){
document.getElementById("game").style.display = "block";
document.getElementById("play").style.display = "none";
document.getElementById("congrats").style.display = "none";

}
function checkguess(){
guesses+= 1;
document.getElementById("guesses").innerHTML = "Guesses:" + guesses;
if (guess.value >= rand){
document.getElementById("output").innerHTML = "too big try smaller";
}
if (guess.value <= rand){
document.getElementById("output").innerHTML = "too small try bigger";
}
if (guess.value == rand){
document.getElementById("congrats").innerHTML = "Congratulations!";
document.getElementById("congrats").style.display = "block";
document.getElementById("play").style.display = "block"
document.getElementById("game").style.display = "none"

}

}
 


</script>
