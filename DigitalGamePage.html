    <script type="text/javascript"> 
    function showtime(){
 
   
 
        var date=new Date();
        h = date.getHours();
        m = date.getMinutes();
        s = date.getSeconds();
        var session = "AM" 
 
        console.log(h, m, s)
         
        if (h == 0){
            h = 12;
 
 
        }
 
        if (h > 12){
            h = h -12;
            session = "pm"
        }
 
        console.log(h)
        h = (h < 10) ? "0" + h : h;
 
        
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        
        var time = h + ":" + m + ":" + s + ":" + session;
        console.log("check")
        console.log (time)
        document.getElementById("myclockdisplay").innerText = time;
        document.getElementById("myclockdisplay").textContent = time;
 
        setTimeout(showtime, 1000)
 
 
    }
    
    showtime();
    
    
    </script>
