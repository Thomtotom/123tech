<html>
<head>
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <style>
        .button {
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 267px;
        height: 60px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        }

        .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
        }

        .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
        }

        .button:hover span {
        padding-right: 25px;
        }

        .button:hover span:after {
        opacity: 1;
        right: 0;
        }
    </style>
</head>
 <Body>
     <h1>Chair fort</h1>
     <img src="chairfort.png" alt="chair fort" width="600"height="400" />
     <h2>Materials</h2>
     <p>Duvet/blanket<br />

     Two chairs<br /></p>
     <p>1. Place the cushion or pillow on the floor.<br />
     2. Place the two chairs on opposite sides, backs facing in.<br />
     3. Drape the blanket over the whole thing.</p>
