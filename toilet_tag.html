<html>
<head>
    <title>Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .button {
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 267px;
        height: 60px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        }

        .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
        }

        .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
        }

        .button:hover span {
        padding-right: 25px;
        }

        .button:hover span:after {
        opacity: 1;
        right: 0;
        }
        body{
        background-image: url(randompurpleback1.png)
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Toilet Tag</h1>
        <h2>7 or more people</h2>
        <p>Like <a href="stuckinthemud_TAG.HTML">Stuck in the mud</a>, but when tagged, you squat and raise your hand. Only one person needs to touch you to free you.</p>
        <button class="button button"><a href="taghome_outside.html">Back</a></button>
    </div>
</body>
