<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shooter Game</title>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
 a {
    color: rgb(172, 124, 13);

  }


.button {
  border-radius: 4px;
  background-color: #0b0a53;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 267px;
  height: 60px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}


      body {
          background-color: #524763;
          background-size: 100%;
          background-repeat: no-repeat;
          background-attachment: fixed;
          margin: 0;
        }

        h1{
    text-align: left;
    text-indent: 30%;
    color: white;

<body onload="startGame()">
<p id="score"></p>
<p>Angle</p>
<input type="range" max="90" min="0" id="angle">
<p id="angletext"></p>
<p>Speed</p>
<input type="range" max="1000" min="500" value="50"id="speed">
<p id="speedtext"></p>
<button onclick="go()" ontouchstart="go()">Shoot!</button>
<script>
var round;
var score;
var inte;
var i;
var p;
var h;
var coinx;
var coiny;
var coinsucess;
var anglein;
var angleout;
round = 0;
score = 0;
inte = 0;
i = 0;
p = 0.02;
h = 1;
coinsucess = true;
anglein = document.getElementById("angle");
angleout = document.getElementById("angletext");
angleout.innerHTML = anglein.value + '°';
anglein.oninput = function(){
angleout.innerHTML = this.value + '°';
} 
var speedin;
var speedout;
speedin = document.getElementById("speed");
speedout = document.getElementById("speedtext");
speedout.innerHTML = speedin.value/10 + " pixels/second";
speedin.oninput = function(){
speedout.innerHTML = this.value/10 + " pixels/second";
} 
var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 230);
    myCoin = new component(30, 30, "yellow", 0, 0)
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}
function go(){
p = 0.005;
h = 1;
i = 0;

round += 1;
if (coinsucess == true){
coinsucess = false;
coinx = Math.floor(Math.random() * 420 + 1)
coiny = Math.floor(Math.random() * 210 + 1)
}
clearInterval(inte);
inte = setInterval(updateGameArea, 20);
}

function updateGameArea() {

    myGameArea.clear();
    i += p;
    myGamePiece.x += Math.sin(anglein.value * Math.PI / 180) * speedin.value  * h / 150 ;
    myGamePiece.y -= Math.cos(anglein.value * Math.PI / 180) * speedin.value  * h / 150 ; 
    
 myGamePiece.y += 10 * Math.pow(i, 2);
 if (myGamePiece.x >= 470 || myGamePiece.y >= 260){
 myGamePiece.x = 10;
 myGamePiece.y = 230;
 i = 0;
 p = 0;
 h = 0;
 }
 if (Math.abs(myGamePiece.x - coinx) <= 30){
 if (Math.abs(myGamePiece.y - coiny) <= 30){
 coinsucess = true;
 
 }
 }
 if (coinsucess == true){
 score += 1
   coinsucess = false;
   coinx = Math.floor(Math.random() * 420 + 1)
   coiny = Math.floor(Math.random() * 210 + 1)
  }
 document.getElementById("score").innerHTML = "Score: " + score + " points";
 myCoin.x = coinx;
  myCoin.y = coiny;
myCoin.update(); 
myGamePiece.update();
    
}
</script>
<h1>Shooter Game</h1>
<p> Use the controls to shoot the red square into the yellow square.</p>

</body>
</html>
