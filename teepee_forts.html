<html>
<head>
    <style>
        .button {
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 267px;
        height: 60px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        }

        .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
        }

        .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
        }

        .button:hover span {
        padding-right: 25px;
        }

        .button:hover span:after {
        opacity: 1;
        right: 0;
        }
    </style>
</head>
<Body>
    <h1>Chair fort</h1>
    <img src="teepee.png" alt="teepee" width="600" height="400" />
    <h2>Materials</h2>
    <p>
        Duvet/blanket<br />
        Three poles, roughly equal length<br />
        Several clothespegs<br />
        Elastic tie<br />
    </p>
    <p>
        1. Tie the three poles together at the top.<br />
        2. Open out so the three poles are spread out.<br />
        3. Drape the balnket over the whole thing.<br />
        4. Use clothespegs to hold blanket on. <br />
    </p>
    <button class="button button"><a href="forthome.html">Back to forts</a></button>
</Body>
</html>
